<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Fluffy Dog</title>
  </head>

  <body>
    <!-- #game-intro is initially shown on the game start screen -->
    <main>
      <div class="background-container">
        <img
          src="./images/Background.png"
          class="background-img"
          alt="background"
        />
      </div>
      <div id="game-intro">
        <img src="images/Fluffy-dog-text.png" class="game-title-img" />
        <img src="images/start-button.png" class="start-button" />
      </div>

      <div id="get-ready-screen">
        <img src="images/get-ready.png" class="game-title-img" />
      </div>
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/player.js"></script>
  </body>
</html>
