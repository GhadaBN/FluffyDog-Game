<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Fluffy Dog</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div class="game-background"></div>
      <div id="game-intro">
        <img src="./images/Fluffy-dog-text.png" class="game-title" />
        <br />
        <img src="./images/start-button.png" class="start-button" />
        <!-- <img
          src="./images/ffa30788531915.5dd8fe3824063.gif"
          class="dog-intro"
        /> -->
        <!-- <br />
        <p>Use the left and right arrow to control the car!</p> -->
      </div>

      <div id="game-screen">
        <div class="lives-container">
          <img src="./images/heart.png" class="heart" />
          <img src="./images/heart.png" class="heart" />
          <img src="./images/heart.png" class="heart" />
          <img src="./images/heart.png" class="heart" />
        </div>
        <div class="sky"></div>
        <div class="ground"></div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="./images/game-over-text.png" class="game-title" />
        <br />
        <img src="./images/start-button.png" class="restart-button" />
        <!-- <br />
        <p>Use the left and right arrow to control the car!</p> -->
      </div>

      <audio
        id="soundtrack"
        src="./Audio/Shiba Inu.mp3"
        preload="auto"
        loop
      ></audio>
    </main>

    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script>
      document.body.addEventListener("click", function () {
        var audio = document.getElementById("soundtrack");
        audio.play();
      });
    </script>
  </body>
</html>
